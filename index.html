<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator by Yimin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cal">
        <div id="display">
            <div id="formula"></div>
            <div id="answer"></div>
        </div>
        <div class="buttons">
            <button id="btnClr" class="btn">Clear</button>
            <button id="btnBcksp" class="btn">Backspace</button>
            <button id="btnAdd" class="btn">+</button>
            <button id="btnNum7" class="btn">7</button>
            <button id="btnNum8" class="btn">8</button>
            <button id="btnNum9" class="btn">9</button>
            <button id="btnSbtrct" class="btn">-</button>
            <button id="btnNum4" class="btn">4</button>
            <button id="btnNum5" class="btn">5</button>
            <button id="btnNum6" class="btn">6</button>
            <button id="btnMltp" class="btn">x</button>
            <button id="btnNum1" class="btn">1</button>
            <button id="btnNum2" class="btn">2</button>
            <button id="btnNum3" class="btn">3</button>
            <button id="btnDvsn" class="btn">/</button>
            <button id="btnNum0" class="btn">0</button>
            <button id="btnDcmPnt" class="btn">.</button>
            <button id="btnEql" class="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
